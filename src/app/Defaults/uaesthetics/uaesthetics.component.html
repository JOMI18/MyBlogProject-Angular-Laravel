<div
  style="
    height: 100vh !important;
    width: 100% !important;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-image: url(../../../assets/Images/aeswlp.jpg);
    font-family: amita;
  "
  class="text-white d-flex flex-column justify-content-between"
>
  <div
    style="
      height: 6vh;
      border-bottom: 1px solid rgba(248, 246, 246, 0.493) !important;
      background-color: rgba(0, 0, 0, 0.507);
      text-align: center;
    "
    class="w-100 d-flex justify-content-between align-items-center"
  >
    <div
      style="width: 33%"
      class="h-100 d-flex align-items-center justify-content-evenly"
    >
      <div>Aesthetics Dashboard</div>

      <div>
        <input
          class="text-dark w-100 h-75"
          style="
            background: white;
            width: 100%;
            border: none;
            border-radius: 5px;
            outline: none;
          "
          placeholder="Searchbar"
          type="text"
        />
      </div>

      <div><i class="fa fa-bell"></i></div>
    </div>

    <div
      style="
        height: 100%;
        width: 65%;
        border-bottom: 1px solid rgba(128, 128, 128, 0.288);
      "
      class="text-white align-items-center justify-content-evenly d-flex"
    >
      <div>
        <a
          class="text-white"
          routerLink="/Umovies"
          style="text-decoration: none"
        >
          <i class="fa fa-home"></i> Movies
        </a>
      </div>

      <div>
        <a
          class="text-white"
          routerLink="/Umusic"
          style="text-decoration: none"
        >
          <i class="fa fa-home"></i> Music
        </a>
      </div>

      <div>
        <a
          class="text-white"
          routerLink="/Unovels"
          style="text-decoration: none"
        >
          <i class="fa fa-home"></i> Novels
        </a>
      </div>

      <div>
        <a
          class="text-white"
          routerLink="/Ustory"
          style="text-decoration: none"
        >
          <i class="fa fa-home"></i>
          Story
        </a>
      </div>
    </div>
  </div>

  <div
    *ngIf="loading"
    class="h-25 text-white d-flex align-items-center justify-content-center"
    style="width: 100% !important; font-size: 35px; font-family: redressed"
  >
    <span
      style="font-size: 20px"
      class="spinner-border spinner-border mr-5"
    ></span>
    Wait Please, Posts are loading...
  </div>

  <div
    style="
      height: 87vh;
      border: 1px solid rgba(196, 193, 193, 0.788);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: minmax(100px, auto);
      gap: 20px;

      background-color: rgba(0, 0, 0, 0.514);
    "
    class="w-100"
  >
    <div
      style="
        width: 98%;
        height: 100%;
        background-color: rgba(215, 243, 250, 0.685);
        border-radius: 5px;
      "
      *ngFor="
        let item of aesthetics
          | paginate : { itemsPerPage: 6, currentPage: page }
      "
    >
      <div class="w-100 h-100 d-flex align-items-center justify-content-evenly">
        <div
          style="width: 45%; height: 98%;
          background-repeat: no-repeat;
          border: 1px solid rgba(0, 0, 0, 0.733);
          background-size: cover;
           background-image: url('{{ imagepath + item.Files }}');
            background-position: center;"
        ></div>
        <div
          style="
            width: 52%;
            height: 98%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.479);
          "
          class="text-dark d-flex flex-column justify-content-evenly"
        >
          <div>Category: {{ item.Category }}</div>
          <div>Description: {{ item.Description }}</div>
          <div>Posted: {{ item.created_at }}</div>
          <div
            style="width: 100%"
            class="d-flex justify-content-evenly align-items-center"
          >
            <div class="border border-rounded border-dark shadow-lg">
              <img
                width="30px"
                src="../../../assets/Images/icons8-thumbs-up-48.png"
                alt=""
              />
            </div>
            <div class="border border-rounded border-dark shadow-lg">
              <img
                width="30px"
                src="../../../assets/Images/icons8-thumbs-down-48.png"
                alt=""
              />
            </div>
            <div class="border border-rounded border-dark shadow-lg">
              <img
                width="30px"
                src="../../../assets/Images/icons8-add-bookmark-64.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="height: 6vh" class="w-100 justify-content-center d-flex p-0 m-0">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
