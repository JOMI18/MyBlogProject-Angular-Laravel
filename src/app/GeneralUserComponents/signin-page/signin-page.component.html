<div
  style="
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-image: url(../../../assets/Images/loginn.jpg);
    min-height: 100vh;
    font-family: tilla;
  "
  class="container-fluid w-100"
>
  <h1 class="text-white" style="text-align: center">Log In</h1>

  <div
    style="
      border-radius: 100px;
      height: 90vh !important;
      background: linear-gradient(105deg, #566a75, rgb(125, 229, 255), #566a75);
    "
    class="form mv card d-flex justify-content-around w-50 p-5 shadow-lg m-auto"
  >
    <form novalidate (ngSubmit)="submit()" [formGroup]="registerUsers">
      <div
        style="height: 25vh"
        class="d-flex justify-content-center align-item-center w-100"
      >
        <div
          style="height: 100%"
          class="w-50 rounded d-flex flex-column justify-content-center align-items-center border border-dark"
        >
          <i style="font-size: 120px; color: black" class="fa fa-user"></i>
          <span style="text-align: center">Welcome, User!</span>
        </div>
      </div>

      <!-- <p class="text-white">{{ registerUsers.value | json }}</p> -->

      <div style="height: 40vh" class="w-100 d-flex flex-column">
        <small class="text-white p-2">
          Note : All <span class="text-danger">*</span> fields are
          required</small
        >

        <div
          class="w-100 h-100 d-flex flex-column align-item-center justify-content-around"
        >
          <div class="form-group m-2">
            <label class="text-white" for="email"
              >Email <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control"
              formControlName="email"
              placeholder="john@smith.com"
            />
            <small
              class="text-danger"
              *ngIf="
           (users['email'].touched || submitted) && users['email'].errors?.['required']
          "
              >*Required field</small
            >
          </div>

          <div class="form-group m-2">
            <label class="text-white" for="password"
              >Password <span class="text-danger">*</span></label
            >
            <input
              type="password"
              #show
              class="form-control"
              formControlName="password"
              placeholder="Fill in your Password"
            />
            <span class="text-white"
              ><i
                class="fa fa-eye text-dark"
                (click)="
                  show.type = show.type == 'password' ? 'text' : 'password'
                "
              >
              </i>
              show</span
            >
            <small
              class="text-danger"
              *ngIf="
           (users['password'].touched || submitted) && users['password'].errors?.['required']
          "
              >*Required field</small
            >
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <button
          [disabled]="registerUsers?.invalid || submitted"
          class="btn btn-dark w-50"
        >
          <span
            *ngIf="submitted"
            class="spinner-border spinner-border-sm mr-1"
          ></span>

          Submit
        </button>
      </div>
    </form>
  </div>
</div>
